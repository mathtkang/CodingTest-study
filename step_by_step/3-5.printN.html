<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
//시간초과(런타임에러)라서 모듈을 바꿈
let input = require('fs').readFileSync('/dev/stdin').toString().split('\n');
let num = Number(input[0]);
let output = '';
for (let i = 1; i <= num; i++) {
    output += i + "\n";
}

for (let i = num; i > 0; i--) {
    output += i + "\n";
}
console.log(output);
  </script>
</body>
</html>
