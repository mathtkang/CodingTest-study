<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
// 런타임에러 없이 통과
let fs = require('fs');
let input = fs.readFileSync('/dev/stdin').toString().split('\n');

let inputs = [];
let flag = true;
let i = 0; 
let result = '';

while (flag) {
  if (i !== 0) {
    result += '\n';
  }
  inputs.push(input[i].split(' '));
  let sum = Number(inputs[i][0]) + Number(inputs[i][1]);
  
  if (inputs[i][0] == 0 && inputs[i][1] == 0) {
  //if (sum === 0) { //같은말
    flag = false;
  } else {
    result += sum.toString();
    i++;
  }
}
console.log(result);


//런타임 에러
const readline = require('readline');
const rl = readline.createInterface({
  input: process.stdin,
  output: process.stdout
});

let input = [];

rl.on('line', (line) => {
  input.push(line);
});

rl.on('close', () => {
  let arr= []; //연산을 위한 새로운 배열 생성 input안에 있는 배열
  let flag = true; // while문의 flag 하나 생성 : 불린값 (기본값 false)
  let i = 0;
  let result = '';

  while(flag){
    arr = input[i].split(' ');

    let num1 = Number(arr[i][0]);
    let num2 = Number(arr[i][1]);
    let sum = num1+num2;

    if(input[i][0]==0 && input[i][1]==0){ //이 경우일 때 까지 while문 돌아라
    // if(sum===0){ //같은 말
      //수행을 멈추기 위해서 : 0 0 을 입력받으면 while문을 그만돌도록!
      flag = false; 
      //break; //while문을 끝낸다 (함수를 끝내는 건 : return)
    }else{
      result += sum + '\n';
      i++;
    }
  }

  console.log(result);

  process.exit();
});
  </script>
</body>
</html>
