<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
const readline = require('readline');
const rl = readline.createInterface({
  input: process.stdin,
  output: process.stdout
});

let input = [];
let box = 0;

rl.on('line', (line) => {
  input.push(line);
});

rl.on('close', () => {
  const num = Number(input[0]);
  for(let i=1; i<= num; i++){
    box += i;
  }
  console.log(box);
  
  process.exit();
});
  </script>
</body>
</html>
