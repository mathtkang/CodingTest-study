<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
//eadline모듈사용
const readline = require('readline');
//인터페이스 객체를 만듦
const rl = readline.createInterface({
  input: process.stdin,
  output: process.stdout
});
//값을 배열로 받음
let input = [];

rl.on('line', (line) => {
  //여러 줄의 입력을 받을 때! : line당 하나의 배열값으로 받겠다.
  input.push(line); //가능
  // input.push(parseInt(line)); //가능
  // input.push(Number(line)); //불가능
  // input = line.split(' ').map((el) => parseInt(el)); //불가능
  // reader.close(); //이걸쓰면 틀림!

  //(' ')를 기준으로 입력받은 값을 input배열안에 배열값으로 받겠다
  let input = line.split(' ');
});

rl.on('close', () => {
  //소스코드 구현 및 실행
  
  process.exit();
});

  </script>
</body>
