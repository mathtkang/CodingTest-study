<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
let input = require('fs').readFileSync('/dev/stdin').toString().split('\n');
let line = Number(input[0]);

let answer = '';
for (let i = 0; i < line; i++) {
  for(let j = 0; j<line-i-1; j++){
    //for(let j = line-1; j>i; j--)
    answer += " ";
  }
  for(let k = 0; k <= i; k++){ //i자체가 line보다 작을때까지니까
    answer += "*";
  }
  answer += "\n";
}
console.log(answer);
  </script>
</body>
</html>
